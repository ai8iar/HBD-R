<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(to bottom, #ffe6f0, #ff99cc);
  color: #333;
  overflow-x: hidden;
  height: 100vh;
}

h1 {
  margin-top: 30px;
  font-size: 40px;
  color: #fff;
}

p {
  font-size: 20px;
  color: #fff;
}

.cake {
  margin: 80px auto 0 auto;
  width: 200px;
  height: 150px;
  background: #ffb347;
  border-radius: 10px;
  position: relative;
}

.candle {
  width: 10px;
  height: 60px;
  background: #e47ee7;
  display: inline-block;
  position: absolute;
  top: -20px;
}

.candle:nth-child(1) { left:30px; }
.candle:nth-child(2) { left:90px; }
.candle:nth-child(3) { left:150px; }

.flame {
  width: 14px;
  height: 14px;
  background: orange;
  border-radius: 50%;
  position: absolute;
  top: -20px;
  left: 50%;
  transform: translateX(-50%);
  animation: flicker 0.3s infinite alternate;
  z-index: 50;
  box-shadow: 0 0 8px 4px rgba(255,165,0,0.7);
}

@keyframes flicker {
  0% { transform: translateX(-50%) scaleY(1); opacity: 1; }
  50% { transform: translateX(-50%) scaleY(0.8); opacity: 0.8; }
  100% { transform: translateX(-50%) scaleY(1); opacity: 1; }
}

.pour {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 50px;
  background: #FFB6C1;
  border-radius: 10px 10px 0 0;
  z-index: 10;
}

.drop {
  position: absolute;
  width: 8px;
  height: 8px;
  background: #FF69B4;
  border-radius: 50%;
  animation: dropDown 2s infinite;
}

.drop:nth-child(1) { left:30px; animation-delay:0s; }
.drop:nth-child(2) { left:90px; animation-delay:0.3s; }
.drop:nth-child(3) { left:150px; animation-delay:0.6s; }

@keyframes dropDown {
  0% { top:50px; opacity:1; }
  80% { top:140px; opacity:1; }
  100% { top:140px; opacity:0; }
}

.balloon {
  width: 60px;
  height: 80px;
  border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
  position: absolute;
  animation: float 4s ease-in-out infinite;
  z-index: 30;
}

.balloon::after {
  content: "";
  position: absolute;
  top: 80px;
  left: 50%;
  width: 2px;
  height: 40px;
  background: #555;
  transform: translateX(-50%);
}

.b1 { background: #FF0000; left: 20px; top: 160px; }
.b2 { background: #4C8CFF; right: 20px; top: 180px; animation-delay: -2s; }
.b3 { background: #B266FF; left: 190px; top: 160px; animation-delay: -1s; }
.b4 { background: rgb(255,0,149); right: 190px; top: 180px; animation-delay: -1.5s; }

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0); }
}

/* Confetti ŸÉÿ´ŸäŸÅ Ÿàÿπÿ¥Ÿàÿßÿ¶Ÿä ŸÑÿß ŸÜŸáÿßÿ¶Ÿä */
.confetti {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  opacity: 0.9;
  animation: fall 5s linear infinite;
  top: 0;
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(500px) rotate(360deg); }
}
